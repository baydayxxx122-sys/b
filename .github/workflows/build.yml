name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          python3-dev \
          openjdk-17-jdk \
          git \
          zip \
          unzip \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK with full logs
      run: |
        buildozer android debug --verbose 2>&1 | tee build.log

    - name: Upload build logs if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-logs
        path: build.log

    - name: Upload APK if success
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Meterpreter-APK
        path: bin/*.apk
